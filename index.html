<!doctype html>
<html lang="en" draggable="false">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body draggable="false">
  <div class="controls flex items-center gap-4 p-4">
    <button id="btn-2" class="p-4 rounded bg-blue-100 cursor-pointer">*2</button>
    <button id="btn-10" class="p-4 rounded bg-blue-100 cursor-pointer">*10</button>
    <button id="btn-div-10" class="p-4 rounded bg-blue-100 cursor-pointer">/10</button>
    <button id="btn-sq" class="p-4 rounded bg-blue-100 cursor-pointer">^2</button>
  </div>
  <div id="number">100</div>
  <button id="log-line-wrap" draggable="false">
    <div id="log-line" draggable="false"></div>
  </button>
  <div id="log-num"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
